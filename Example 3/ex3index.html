<body>
	<br>
	<br>
	<!-- Add new: -->
	<form class="form-horizontal">
		<span class="col-sm-offset-2 col-sm-4">Add new employee:</span><br>
	  <div class="form-group">
	    <label for="inputName" class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-3">
	      <input type="name" class="form-control" id="inputName" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
	    <div class="col-sm-3">
	      <input type="title" class="form-control" id="inputTitle" placeholder="Title">
	    </div>
	  </div>
	  <br>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <label for="chooseLocal">Location:</label>
	      <div class="checkbox">
	        <label><input type="checkbox">New York City</label><br>
	        <label><input type="checkbox">London</label><br>
	        <label><input type="checkbox">Brussels</label><br>
	      </div>
	    </div>
	  </div>	  
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <label for="chooseDept">Department:</label>
	      <div class="checkbox">
	        <label><input type="checkbox">IT</label><br>
	        <label><input type="checkbox">Accounting</label><br>
	        <label><input type="checkbox">HR</label><br> 
	        <label><input type="checkbox">Conferences</label><br>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Save</button>
	    </div>
	  </div>
	</form>

	<!-- Buttons: -->
	<!-- Location -->
	<div class="btn-group col-md-3" id="locBtns" role="group1">
		<span>Locations:</span><br>
		<button class="btn btn-primary" type="button">New York City</button>
		<button class="btn btn-primary" type="button">London</button>
		<button class="btn btn-primary" type="button">Brussels</button>
	</div> 
	<!-- Department -->
	<div class="btn-group col-md-3" id="deptBtns" role="group2">
		<span>Departments:</span><br>
		<button class="btn btn-primary" type="button">IT</button>
		<button class="btn btn-primary" type="button">Accounting</button>
		<button class="btn btn-primary" type="button">HR</button>
		<button class="btn btn-primary" type="button">Conferences</button>
	</div>
	<br>
	<br>
	<br>
	<!-- Collection: -->
	<div id="collectionsContainer">
		<h2>Collections:</h2>
		<div id="allEmployeesContainer"></div><br>
	</div>
